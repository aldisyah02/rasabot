<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUEBI BOT - KELOMPOK 1</title>
    <style>
      section{
        padding-left: 300px;
        padding-right: 300px;
      }
#unsri img {
  float: right;
}
#merdeka img {
  float: left;
}
    </style>
</head>
<body>
  <h1><center> HELLO KELOMPOK 1 </center></h1>
  <br>
  <section>
<div id="unsri">
  <img src="unsri.png" width="450px" height="250px" alt="" srcset=""></div>
<div id="merdeka">
  <img src="merdeka.png" width="450px" height="250px" alt="" srcset=""></div>
</section>
  <script>
  !(function () {
    let e = document.createElement("script"),
      t = document.head || document.getElementsByTagName("head")[0];
    (e.src =
      "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
      // Replace 1.x.x with the version that you want
      (e.async = !0),
      (e.onload = () => {
        window.WebChat.default(
          {
            initPayload: "/greet",
            customData: { language: "en" },
            socketUrl: "http://localhost:5005",
            title: "PUEBI BOT - KELOMPOK 1",
            subtitle: "Silahkan bertanya seputar PUEBI",
            storage: "session",
            profileAvatar: "./assets/svg/robot.svg",
            showFullScreenButton: true,
            showMessageDate: true,
            inputTextFieldHint: "Apa yang ingin anda tanyakan .. ?",
            customMesasageDelay: (message) => {
                let delay = message.length * 10;
                if (delay > 3 * 1000) delay = 3 * 1000;
                if (delay < 800) delay = 800;
                return delay;
            }
          },
          null
        );
      }),
      t.insertBefore(e, t.firstChild);
  })();
  </script>
</body>
</html>
